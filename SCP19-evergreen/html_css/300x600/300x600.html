<!DOCTYPE html>
<html lang="en">
<head>

    <title>NHL Stanley Cup Playoffs 2019 | 300x600</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="ad.size" content="width=300, height=600">
    <script type="text/javascript">var clickTag = "https://www.google.com";</script>

</head>
<body>

  <div id="banner" onclick="javascript:window.open(window.clickTag);">      
      <div id="animation">

      <img src="images/bg.jpg" class="bg" />
        
        <!-- END FRAME -->

        

        <div id="logo_nbc" class="networks"></div>
        <div id="logo_nbcsn" class="networks"></div>
        <div id="logo_cnbc" class="networks"></div>
        <div id="logo_usa" class="networks"></div>
        <div id="logo_app" class="networks"></div>

        <div id="tag"></div>


        <div id="image"></div>
        <div id="image2"></div>

        <div id="cta"></div>

        <div id="scp"></div> 


        <!-- theres nothing like -->
        <div id="taglinetop"></div>

        <!-- playoff hockey -->
        <div id="tagline2"></div>
        <div id="tagline2outline"></div>

      </div>

    </div>
			
		<!-- Load TweenMax here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>             
    <script>
    $(document).ready(function(){
        var $animation = $("#animation"),

            $bg = $(".bg"),
            $tag = $("#tag"),
            $image = $("#image"),
            $image2 = $("#image2"),
            $networks = $(".networks"),
            $scp = $("#scp"),
            
            $taglinetop = $("#taglinetop"),
            $tagline2 = $("#tagline2"),
            $tagline2outline = $("#tagline2outline"),

            $cta = $("#cta"),
            tl;

        tl = new TimelineMax({repeat:2, repeatDelay:3.5});

        tl.set($bg, {scale:1.25})

          .add("start")
          .from($animation, 0.25, {autoAlpha:0}, "start+=0.5")

          .add("frame1", "+=0.75")
          .from($taglinetop, 0.25, {opacity:0, scale:2, ease: Power1.easeOut}, "frame1").from($tagline2, 0.25, {opacity:0, scale:2, ease: Power1.easeOut}, "frame1+=0.4")   
          .from($tagline2outline, 2, {autoAlpha:0, ease: RoughEase.ease.config({ template:  Power0.easeNone, strength: 1, points: 20, taper: "none", randomize: true, clamp: false})}, "frame1+=0.6")   

          .add("endframe", "+=1.85")
          .to($taglinetop, 0.25, {opacity:0}, "endframe")
          .to($tagline2, 0.25, {opacity:0}, "endframe")
          .to($tagline2outline, 0.25, {opacity:0}, "endframe")

          .to($bg, 0.35, {y:30, ease: Power1.easeOut}, "endframe")
          .from($image, 0.35, {yPercent:-100, ease: Power1.easeOut}, "endframe")
          .from($image2, 0.35, {yPercent:100, ease: Power1.easeOut}, "endframe")
          .from($scp, 0.35, {y:-25, opacity:0}, "endframe")
          .from($tag, 0.35, {opacity:0}, "+=0.5")
          .staggerFrom($networks, 0.35, {opacity:0}, 0.2, "+=0.35")
          .from($cta, 0.25, {yPercent:100, ease: Power1.easeOut}, "+=0.2")

          .to($bg, 6, {scale:1}, "start")

    });

    </script>
    

</body>
</html>
