<!DOCTYPE html>
<html lang="en">
<head>

    <title>NHL | 300x250</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="ad.size" content="width=300, height=250">
    <script type="text/javascript">var clickTag = "https://www.google.com";</script>

</head>
<body>

    <div id="banner" onclick="javascript:window.open(window.clickTag);">

      <div id="animation">


  <!-- Frame 1 -->
    
        <div id="bg1"></div>
        <div id="oranges"></div>
        <div id="ywywh"></div>
        

<!-- Frame 2 -->       
        <div id="bg2"></div>
        <div id="player2"></div>
        <div id="player3"></div>   
        <div id="player1"></div>
         
        <div id="stamp"></div>
        <div id="network"></div>     

        <div id="lockup"></div> 
        
      </div>        

    </div>

    <!-- Load TweenMax here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>             
    <script>
    $(document).ready(function(){
        var $animation = $("#animation"),

            $lockup = $("#lockup"),
            $stamp = $("#stamp"),
            $network = $("#network"),
            $player1 = $("#player1"),
            $player2 = $("#player2"),
            $player3 = $("#player3"),
            $bg2 = $("#bg2"),
            
            $oranges = $("#oranges"),
            $ywywh = $("#ywywh"),
            $bg1 = $("#bg1"),
            tl;

        tl = new TimelineMax({repeat:1, repeatDelay:3});
        // {repeat:1, repeatDelay:3}

        tl.add("start")
          .from($animation, 0.5, {autoAlpha:0}, "+=0.5") 

          
          // frame 1 build in
          .from(oranges, .3, {top:-10, ease: Power1.easeOut}, "start+=0.5")
          .from(oranges, .5, {autoAlpha: 0, ease: Power1.easeOut}, "start+=0.5")

          .from(ywywh, 1, {top:20}, "start") 
          .from(ywywh, .5, {autoAlpha: 0}, "start")

          .from(lockup, 1, {autoAlpha: 0}, "start+=2.8")
          .from(lockup, 1, {scale:1.3}, "start+=2.8")


          // frame 1 build out

          .from(bg2, .5, {autoAlpha: 0}, "start+=3")
          .to(lockup, .7, {top:91, left:17, ease: Power1.easeOut}, "start+=5")

          .from(network, .5, {top:230, ease: Power1.easeOut}, "start+=5")
          .from(network, .8, {autoAlpha: 0, ease: Power1.easeOut}, "start+=5")

          .from(stamp, .5, {top:-50, ease: Power1.easeOut}, "start+=5")
          .from(stamp, .9, {autoAlpha: 0, ease: Power1.easeOut}, "start+=5")

          .from(player1, .6, {top:20, ease: Power1.easeOut}, "start+=5.6")
          .from(player1, .6, {autoAlpha: 0, ease: Power1.easeOut}, "start+=5.6")

          .from(player2, .6, {top:20, ease: Power1.easeOut}, "start+=5.8")
          .from(player2, .6, {autoAlpha: 0, ease: Power1.easeOut}, "start+=5.8")

          .from(player3, .6, {top:20, ease: Power1.easeOut}, "start+=6")
          .from(player3, .6, {autoAlpha: 0, ease: Power1.easeOut}, "start+=6")

          ;




         


          


    });
    </script>
    

</body>
</html>
