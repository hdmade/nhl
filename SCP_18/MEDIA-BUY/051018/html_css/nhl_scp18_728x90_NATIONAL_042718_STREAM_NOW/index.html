<!DOCTYPE html>
<html lang="en">
<head>

    <title>NHL Stanley Cup Playoffs 2018 | 728x90</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="ad.size" content="width=728, height=90">
    <script type="text/javascript">
    var clickTag = "https://www.doubleclickbygoogle.com/";
    
  </script>

</head>
<body>

    <div id="banner">      
      <a href="javascript:window.open(window.clickTag)">
          
      <div id="animation">

      <img src="images/bg.jpg" class="bg" />
        
        <!-- END FRAME -->

        <!-- TURN ON/OFF THE LOGO FOR THIS GAME -->
<!--            <div id="logo_nbc" class="networks"></div>-->
             <div id="logo_nbcsn" class="networks"></div>
<!--
            <div id="logo_cnbc" class="networks"></div>
            <div id="logo_usa" class="networks"></div> 
-->

        <div id="tunein"></div>

        <div id="scp"></div> 

<!--        <div id="teamlogo"></div>-->
        <div id="image2"></div>
        <div id="image1"></div>

        <!-- FRAME 1 -->
        <div id="tagline"></div>
          <div id="taglineb"></div>

      </div>
</a>
    </div>
      
    <!-- Load TweenMax here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>             
    <script>
    $(document).ready(function(){
        var $animation = $("#animation"),

            $bg = $(".bg"),
            $image1 = $("#image1"),
            $image2 = $("#image2"),
            $networks = $(".networks"),
            $scp = $("#scp"),
            $tagline = $("#tagline"),
              $taglineb = $("#taglineb"),
//            $teamlogo = $("#teamlogo"),
            $tunein = $("#tunein"),
            tl;

        tl = new TimelineMax({repeat:2, repeatDelay:3.5});

        tl.set($bg, {scale:1.25})

          .add("start")
          .from($animation, 0.25, {autoAlpha:0}, "start+=0.5")

          .add("frame1", "+=0.75")
          .from($tagline, 0.25, {opacity:0, scale:2, ease: Power1.easeOut}, "frame1")
          .to($tagline, 0.25, {opacity:0}, "+=1.75")

           // .from($taglineb, 0.25, {opacity:0, scale:2, ease: Power1.easeOut}, "+=3")  

          .add("frame2", "+=0.1")
          .from($taglineb, 0.25, {opacity:0, scale:2, ease: Power1.easeOut}, "frame2")
          .to($taglineb, 0.25, {opacity:0}, "+=2.0")

           // .from($taglineb, 0.25, {opacity:0, scale:2, ease: Power1.easeOut}, "+=3")  

          .add("endframe", "+=.1")
          .to($tagline, 0.25, {opacity:0}, "endframe")
          .to($bg, 0.35, {x:0, ease: Power1.easeOut}, "endframe")
          .from($image1, 0.35, {xPercent:-100, ease: Power1.easeOut}, "endframe")
//          .from($teamlogo, 0.35, {xPercent:-100, yPercent:-100, ease: Power1.easeOut}, "endframe")
          .from($image2, 0.35, {xPercent:100, ease: Power1.easeOut}, "endframe")
          .from($scp, 0.35, {x:-25, opacity:0}, "endframe")
          .from($tunein, 0.35, {opacity:0}, "+=0.65")
          .staggerFrom($networks, 0.35, {opacity:0}, 0.2)

          .to($bg, 8, {scale:1}, "start")


    });
    </script>
    

</body>
</html>
