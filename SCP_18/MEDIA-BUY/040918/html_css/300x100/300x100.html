<!DOCTYPE html>
<html lang="en">
<head>

    <title>NHL Stanley Cup Playoffs 2017 | 300x100</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="ad.size" content="width=300, height=100">
    <script src="scripts/EBLoader.js"></script>

</head>
<body>

    <div id="banner" onclick="javascript:EB.clickthrough();">      
      
      <div id="animation">

      <img src="images/bg.jpg" class="bg" />
        
        <!-- END FRAME -->

        <div id="cta"></div>

        <div id="logo_nbc" class="networks"></div>
        <div id="logo_nbcsn" class="networks"></div>
        <div id="logo_cnbc" class="networks"></div>
        <div id="logo_usa" class="networks"></div>
        <div id="logo_app" class="networks"></div>

        <div id="scp"></div> 

        <!-- FRAME 1 -->
        <div id="tagline"></div>

      </div>

    </div>
			
		<!-- Load TweenMax here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>             
    <script>
    $(document).ready(function(){
        var $animation = $("#animation"),

            $bg = $(".bg"),
            $networks = $(".networks"),
            $scp = $("#scp"),
            $tagline = $("#tagline"),
            $cta = $("#cta"),
            tl;

        tl = new TimelineMax({repeat:2, repeatDelay:3.5});

        tl.set($bg, {scale:1.25})

          .add("start")
          .from($animation, 0.25, {autoAlpha:0}, "start+=0.5")

          .add("frame1", "+=0.75")
          .from($tagline, 0.25, {opacity:0, scale:2, ease: Power1.easeOut}, "frame1")   

          .add("endframe", "+=1.85")
          .to($tagline, 0.25, {opacity:0}, "endframe")
          .from($scp, 0.25, {y:-25, opacity:0}, "endframe")
          .staggerFrom($networks, 0.35, {opacity:0}, 0.2, "+=0.35")
          .from($cta, 0.25, {xPercent:100, ease: Power1.easeOut}, "+=0.2")

          .to($bg, 4, {scale:1}, "start")


    });
    </script>
    

</body>
</html>
