<!DOCTYPE html>
<html lang="en">
<head>

    <title>NHL | 300x250</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="ad.size" content="width=300, height=250">
    <script type="text/javascript">var clickTag = "https://www.google.com";</script>

</head>
<body>

    <div id="banner" onclick="javascript:window.open(window.clickTag);">

      <div id="animation">


  <!-- Frame 1 -->
    
        <div id="bgdarkblue"></div>
        <div id="logolarge"></div>

<!-- Frame 2 -->       
        <div id="planeback"></div>
        <div id="planetop"></div>

<!-- Frame 3 -->
        <div id="bgend"></div> 
        <div id="playersbeforeteams"></div> 
        <div id="playersafterteams"></div> 
        <div id="teams"></div> 
        <div id="logohoriz"></div>
        <div id="network"></div> 
        
      </div>        

    </div>

    <!-- Load TweenMax here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>             
    <script>
    $(document).ready(function(){
        var $animation = $("#animation"),

            $bgdarkblue = $("#bgdarkblue"),
            $logolarge = $("#logolarge"),

            $planeback = $("#planeback"),
            $planetop = $("#planetop"),


            $bgend = $("#bgend"),
            $playersbeforeteams = $("#playersbeforeteams"),
            $playersafterteams = $("#playersafterteams"),
            $teams = $("#teams"),
            $logohoriz = $("#logohoriz"),
            $network = $("#network"),
            
            tl;

        tl = new TimelineMax({repeat:1, repeatDelay:3});
        // {repeat:1, repeatDelay:3}

        tl.add("start")
          .from($animation, 0.5, {autoAlpha:0}, "+=0.5") 

          
          // frame 1 build in
          .from(logolarge, .5, {opacity:0, scale:1.5, ease: Power1.easeIn}, "start+=0.5")
          .to(logolarge, .5, {opacity:0}, "start+=3.0")


          //planes 
          .to(planetop, 2, {left:300, }, "start+=3.0")
          .to(planeback, 1.3, {left:300,}, "start+=3.3")
          .to(bgdarkblue, 1.3, {opacity:0}, "start+=3.0")



          //game
          .to(bgend, .5, {opacity:1, ease: Power1.easeIn}, "start+=3.8")
          // .to(time, .5, {opacity:1, ease: Power1.easeIn}, "start+=3.8")
          .to(playersbeforeteams, .2, {opacity:1, ease: Power1.easeIn}, "start+=3.8")
          .to(playersbeforeteams, .5, {opacity:0}, "start+=4.5")

          .from(logohoriz, .3, {opacity:0, scale:1.5, ease: Power1.easeIn}, "start+=4.5")
          .from(teams, .3, {opacity:0, scale:1.5, ease: Power1.easeIn}, "start+=4.7")
          .from(network, .3, {opacity:0, scale:1.5, ease: Power1.easeIn}, "start+=4.9")
          .to(playersafterteams, .5, {opacity:1, ease: Power1.easeIn}, "start+=4")

          ;




         


          


    });
    </script>
    

</body>
</html>
