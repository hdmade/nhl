<!DOCTYPE html>
<html lang="en">
<head>

    <title>NHL | 160x600</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="ad.size" content="width=160, height=600">
    <script type="text/javascript">var clickTag = "https://www.google.com";</script>

</head>
<body>

    <div id="banner" onclick="javascript:window.open(window.clickTag);">

      <div id="animation">

        <div id="bg3_mask">
          <div id="bg3"></div>
        </div>

        <div id="bg4"></div>
        <div id="bg5"></div>
        <div id="bg6"></div>
        
        
        <div id="teams_mask">
          <div id="teams"></div>
        </div>

        <div id="gotw_mask">
          <div id="gotw"></div>
        </div>

        <div id="time_mask">
          <div id="time"></div>
        </div>


        <div id="network"></div>
        <div id="faceoff"></div>
        
        <div id="bg1_mask">
          <div id="bg1"></div>
        </div>

        <div id="tagline"></div>

        
        <div id="lines_right"></div>
        <div id="lines_left"></div>
        <div id="lockup"></div>
        
      </div>        

    </div>

    <!-- Load TweenMax here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>             
    <script>
    $(document).ready(function(){
        var $animation = $("#animation"),

            $bg1 = $("#bg1"),
            $bg2 = $("#bg2"),
            $bg3 = $("#bg3"),
            $bg4 = $("#bg4"),
            $bg5 = $("#bg5"),
            $bg6 = $("#bg6"),
            $lines_left = $("#lines_left"),
            $lines_right = $("#lines_right"),
            $lockup = $("#lockup"),
            $network = $("#network"),
            $tag1 = $("#tag1"),
            $tag2a = $("#tag2a"),
            $tag2b = $("#tag2b"),
            $tag3 = $("#tag3"),
            $teams = $("#teams"),
            $gotw = $("#gotw"),
            $gotw_mask = $("#gotw_mask"),
            $time = $("#time"),
            $time_mask = $("#time_mask"),
            $tagline = $("#tagline"),

            tl;

        tl = new TimelineMax({repeat:1, repeatDelay:.5});

        tl.add("start")
          .from($animation, 0.5, {autoAlpha:0}, "+=0.5") 

          .add("frame2", "+=1.0")
          .to($lockup, 0.5, {opacity:0}, "frame2")
          .to($tagline, 0.5, {opacity:0}, "frame3+=1.8")
          .add("endframe", "+=.25")
          
          .from($teams, 0.6, {xPercent:-100, ease: Power2.easeOut}, "teams+=0.2")
          .from($gotw_mask, 0.6, {width:0, ease: Power2.easeOut}, "teams+=0.7")
          .from($time_mask, .6, {width:0, ease: Power2.easeOut}, "teams+=0.9")
          .from($network, 0.5, {opacity:0}, "teams+=1.2")

          .to($tag3, 0.25, {opacity:0}, "endframe")
          .to($bg1, .5, {left:300, ease: Power2.easeOut}, "endframe+=-.45")
          .to($bg3, .5, {opacity:1}, "start+=1")
          .to($bg4, 1, {opacity:1}, "start+=3.8")
          .to($bg5, 1, {opacity:1}, "start+=5.8")
          .to($bg6, 1, {opacity:1}, "start+=7.8")
          ;
         
    });
    </script>
</body>
</html>
